<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Laptob Website</title>
  </head>
  <body>
    <header class="header">
      <div class="brand">
        <img src="/img/logo.svg" alt="logo" class="logo-img" />
        <h4 class="logo-text">Three Dots</h4>
      </div>
      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-item"><a href="#" class="nav-link">Specs</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Products</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
        </ul>
      </nav>

      <div class="cart">
        <img src="/img/cart.svg" alt="" class="cart-img" />
      </div>
    </header>

    <main>
      <section class="showcase">
        <div class="showcase-content">
          <div class="showcase-details">
            <h1 class="showcase-title">Laptop for the future</h1>
            <p class="showcase-text">
              The new 14 inch bezeless display oferring a 4k display with touch
              screen.
            </p>
          </div>
          <div class="showcase-cta">
            <button class="btn btn-ghost">14 inch</button>
            <button class="btn btn-full">Add To Cart</button>
          </div>
        </div>

        <div class="showcase-img">
          <img src="/img/matebook.png" alt="" />
        </div>
      </section>
      <div class="select-arrow">
        <img src="/img/arrow-left.svg" alt="" />
        <img src="/img/dot.svg" alt="" />
        <img src="/img/dot-full.svg" alt="" />
        <img src="/img/dot-full.svg" alt="" />
        <img src="/img/arrow-right.svg" alt="" />
      </div>

      <div class="background-cirles"></div>
    </main>
  </body>
</html>
